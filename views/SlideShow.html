<section class="Slideshow">
    <div class="SlideContainer">
        <div id="slide1" class="live">
            <img src="http://placehold.it/940x400" alt="pic1" />
        </div>
        <div id="slide2">
            <img src="http://placehold.it/940x400" alt="pic2" />
        </div>
        <div id="slide3">
            <img src="http://placehold.it/940x400" alt="pic3" />
        </div>
        <section class="SlideToolbar">
            <ul class="SlideBlobs">
                <li data-slidefor="slide1" onclick="Slideshow.InitSlide($(this).attr('data-slideFor'))"
                    style="background-color: #FC3953"></li>
                <li data-slidefor="slide2" onclick="Slideshow.InitSlide($(this).attr('data-slideFor'))">
                </li>
                <li data-slidefor="slide3" onclick="Slideshow.InitSlide($(this).attr('data-slideFor'))">
                </li>
            </ul>
        </section>
        <div class="SlideToolbarShadow">
        </div>
    </div>
</section>
